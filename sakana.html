<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>魚</title>
<link rel="stylesheet" href="test.css" type="text/css">
</head>

<body>

<div id="stage"></div>

<div id="rist">
  <li class="volume">volume</li>

  <div class="controls">
   <button class="hit frill-btn" data-level="0">1</button>
    <button class="hit frill-btn" data-level="1">2</button>
    <button class="hit frill-btn" data-level="2">3</button>
   
  </div>

  <li class="color">color</li>

  <div class="controls2">
  <button class="hit color-btn" data-color="white"></button>
    <button class="hit color-btn" data-color="black"></button>
	   <button class="hit color-btn" data-color="pink"></button>
	   <button class="hit color-btn" data-color="blue"></button>
  </div>

 <div class="controls3">
<button class="reset-btn" onclick="resetFrill()"></button>



</div>

  <li class="futoumeido">opacity</li>
</div>

<label for="opacitySlider"></label>
<input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="1">

<div class="back">
  <a href="javascript:history.back()">◀ BACK</a>
</div>

<!-- 右下ボタン -->
<div class="rightButtons">
  <button class="ui-btn save" onclick="savePNG()">★</button>

  <button class="ui-btn gallery-text" onclick="location.href='gallery.html'">
  Gallery
</button>


  <button class="ui-btn text-btn print-text" onclick="printStage()">
    PRINT
  </button>
</div>

<!-- ★ ここ超大事 ★ -->
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="sakana.js"></script>
	
	
	<div id="printOverlay">
  <div class="printBox">
    <div class="stars">・　・　・</div>
    <div class="printMessage">印刷中…</div>
  </div>
</div>
<button id="helpBtn" class="help-btn">?</button>

<div id="helpOverlay">
  <div class="help-text volume-help">volume：フリルの量を変更</div>
  <div class="help-text color-help">color：フリルの色を変更</div>
  <div class="help-text opacity-help">opacity：フリルの透明度（素材）を変更</div>
  <div class="help-text reset-help">reset：初期状態に戻る</div>
	<div class="help-text hozon-help">★：カスタムしたフリルの保存</div>
  <div class="help-text gallery-help">gallery：保存されたフリルの一覧へ</div>
  <div class="help-text print-help">print：ポストカード印刷</div>
</div>
<script>
const helpBtn = document.getElementById("helpBtn");
const helpOverlay = document.getElementById("helpOverlay");

helpBtn.addEventListener("click", () => {
  helpOverlay.style.display =
    helpOverlay.style.display === "flex" ? "none" : "flex";
});

helpOverlay.addEventListener("click", () => {
  helpOverlay.style.display = "none";
});
</script>
	
</body>
</html>
